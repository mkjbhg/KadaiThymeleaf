<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <p><h2 th:text="#{content.message}"></h2></p>
    <p th:text="#{content.message2}"></p>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <p><a th:href="@{/input(previous=${val})}" th:text="#{content.message3}"></a></p>
</body>
</html>
